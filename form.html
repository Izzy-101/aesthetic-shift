<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Master</title>
	<title>Form</title>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
    <div class="box shadow">
        <h1>Whatâ€™s Your Aesthetic Style?</h1>
        <form method="POST" class="form">
            <input type="text" name="fullname" placeholder="Full Name">
            <!-- Last Name: <input type="text" name="lastname"> -->
            <input type="email" name="email" placeholder="Email" required><br>
            Which color palette do you vibe with the most? 
            <div class="select-group">
                <label><input type="radio" name="palette" value="Soft & Neutral">Soft & Neutral <span>(Beige, Cream, Pastels)</span></label>
                <label><input type="radio" name="palette" value="Dark & Moody">Dark & Moody <span>(Black, Deep Reds, Navy)</span></label>
                <label><input type="radio" name="palette" value="Bright & Bold">Bright & Bold <span>(Neon, Primary Colors)</span></label>
                <label><input type="radio" name="palette" value="Earthy & Natural">Earthy & Natural <span>(Greens, Browns, Terracotta)</span></label>
            </div><br>
            How would you describe your aesthetic in one word?
            <input type="text" name="description"><br>
            Which style appeals to you the most?
            <div class="select-group">
                <label><input type="radio" name="style" value="Minimal & Clean">Minimal & Clean</label>
                <label><input type="radio" name="style" value="Vintage & Retro">Vintage & Retro</label>
                <label><input type="radio" name="style" value="Futuristic & Techy">Futuristic & Techy</label>
                <label><input type="radio" name="style" value="Artsy & Eclectic">Artsy & Eclectic</label>
                <label><input type="radio" name="style" value="Elegant & Sophisticated">Elegant & Sophisticated</label>
            </div><br>
            What kind of patterns do you prefer?
            <div class="select-group">
                <label><input type="checkbox" name="pattern" value="Solid colors">Solid colors</label>
                <label><input type="checkbox" name="pattern" value="Geometric shapes">Geometric shapes</label>
                <label><input type="checkbox" name="pattern" value="Floral or organic designs">Floral or organic designs</label>
                <label><input type="checkbox" name="pattern" value="Abstract or artistic">Abstract or artistic</label>
            </div><br>
            What mood do you want an aesthetic to create?
            <input type="text" name="mood"><br>
            <input type="submit" value="Submit">
            <input type="reset">
        </form>
    </div>
</body>
</html>
